<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Dextra Sistemas - Artes automatizadas</title>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/general.css">
	</head>
	<body>
		<header>
			<ul>
				<li>
					<h2>Templates</h2>
					<ul>
						<li>
							<a href="gente-nova.html">Gente Nova na Área</a>
						</li>
						<li>
							<a href="novas-vagas.html">Novas Vagas</a>
						</li>
						<li>
							<a href="novas-parcerias.html">Novas Parcerias</a>
						</li>
						<li>
							<a href="novos-projetos.html">Novos Projetos</a>
						</li>
						<li>
							<a href="newsletter.html">Newsletter (MUX)</a>
						</li>
					</ul>
				</li>
			</ul>				
		</header>
		<div class="main">
			<h1>Gente nova na área</h1>
			<section class="form">
				<div>
					<ul>
						<li>
							<h2>Funcionário</h2>
						</li>
						<li>
							<label>Foto:</label>
							<input type="file" id="folder" onchange="readURL(this, &#39;image_user&#39;);">
						</li>
						<li>
							<label>Nome:</label>
							<input type="text" id="nome" class="nomeInput" placeholder="Digite o nome do funcionário">
						</li>
						<li>
							<label>Equipe:</label>
							<input type="text" id="equipe" placeholder="Digite o nome da equipe">
						</li>
						<hr>
						<li>
							<h2>Chapa</h2>
						</li>
						<li>
							<label>Foto:</label>
							<input type="file" id="folder" onchange="readURL(this, &#39;image_chapa&#39;);">
						</li>
						<li>
							<label>Nome:</label>
							<input type="text" id="chapa" class="chapaInput" placeholder="Digite o nome do chapa">
						</li>
					</ul>
				</div>
				<div>
					<input type="button" value="Salvar imagem" onclick="javascript:saveToImage()">
				</div>
			</section>


			<section class="template gente-nova template-01" id="template">
				<h2>GENTE NOVA NA ÁREA</h2>
				<div>
					<div class="item-gente-nova">
						<div class="image"><img id="image_user" src="images/without-bg.png"></div>
						<ul>
							<li>
								<span id="nome" class="title">{Nome}</span>
							</li>
							<li>
								<span id="equipe" class="equipe">{Equipe}</span>
							</li>
						</ul>
					</div>

					<div class="item-gente-nova-chapa">
							<div class="image"><img id="image_chapa" src="images/without-bg.png"></div>
							<ul>
								<li>
									<span class="title-chapa">Chapa</span>
								</li>
								<li>
									<span id="chapa" class="title">{Nome}</span>
								</li>
							</ul>
					</div>
				</div>
			</section>
		</div>
		<section class="download">
			<h2>Clique com o botão direito na imagem abaixo para salvá-la.</h2>
			<input type="button" value="X" onclick="javascript:$('body').removeClass('to-download');$('.image-to-download').html('')" class="close" />
			<div class="image-to-download"></div>
		</section>
	</body>

	<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="js/html2canvas.js"></script>
	<script type="text/javascript" src="js/general.js"></script>
</html>
