<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Dextra Sistemas - Artes automatizadas</title>
		<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
		<script type="text/javascript" src="js/html2canvas.js"></script>
		<script type="text/javascript" src="js/general.js"></script>
		<link rel="stylesheet" type="text/css" href="css/general.css">
	</head>
	<body>
		<header>
			<ul>
				<li>
					<h2>Templates</h2>
					<ul>
						<li>
							<a href="gente-nova.html">Gente Nova na Área</a>
						</li>
						<li>
							<a href="novas-vagas.html">Novas Vagas</a>
						</li>
						<li>
							<a href="novas-parcerias.html">Novas Parcerias</a>
						</li>
						<li>
							<a href="novos-projetos.html">Novos Projetos</a>
						</li>
						<li>
							<a href="newsletter.html">Newsletter (MUX)</a>
						</li>
					</ul>
				</li>
			</ul>	
		</header>
		<div class="main">
			<h1>Novas Parcerias</h1>
			<section class="form">
				<div>
					<ul>
						<li>
							<input type="checkbox" id="only_image" onclick="javascript:hideText();">Exibir apenas imagem
						</li>
						<li class="texto">
							<label>Parceiro:</label>
							<input type="text" id="parceiro" placeholder="Digite o nome do parceiro">
						</li>
						<li class="texto">
							<label>Vantagem:</label>
							<textarea id="vantagem" placeholder="Digite a vantagem oferecida"></textarea>
						</li>
						<li>
							<label>Folder/ Imagem:</label>
							<input type="file" id="folder" onchange="readURL(this, 'image_folder');">
						</li>
					</ul>
				</div>
				<div>
					<input type="button" value="Salvar imagem" onclick="javascript:saveToImage()">
				</div>
			</section>
			<section class="template novas-parcerias" id="template">
				<div>
					<ul class="texto">
						<li>
							<span id="parceiro" class="title">{Nome do parceiro}</span>
						</li>
						<li>
							<strong>Vantagem: </strong>
							<span id="vantagem">{Vantagem oferecida}</span>
						</li>
					</ul>
					<ul class="folder">
						<li>
							<div class="image"><img id="image_folder" src="#"></div>
						</li>
					</ul>
				</div>
			</section>
		</div>
		<section class="download">
			<h2>Clique com o botão direito na imagem abaixo para salvá-la.</h2>
			<input type="button" value="X" onclick="javascript:$('body').removeClass('to-download');$('.image-to-download').html('')" class="close">
			<div class="image-to-download"></div>
		</section>
	</body>
</html>
